        button {

            background-color: #007BFF;

            border: none;

        }

            position: absolute;
            height: 30px;

    <div class="container">
        <h1>Text Generator</h1>
        <textarea id="startText" rows="10" cols="50" placeholder="Enter your starting sentence here..."></textarea>
        <br>
        <input type="number" id="length" placeholder="Enter length">
        <br>
        <button id="generateBtn">Generate Text</button>
    </div>
    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const startText = document.getElementById('startText').value;
            const length = document.getElementById('length').value;

            const response = await fetch('https://deepspaceai.pythonanywhere.com/text_completion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: startText, length: length }),
            });
        
            const result = await response.json();
            const generatedText = result.generated_text;

            for (let i = 0; i < generatedText.length; i++){
                setTimeout(function(){
                    document.getElementById('startText').value += generatedText[i] + ' ';
                }, 100)
            }
        });
    </script>
