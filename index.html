<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Generator</h1>
        <textarea id="startText" rows="10" cols="50" placeholder="Enter your starting sentence here..."></textarea>
        <br>
        <input type="number" id="length" placeholder="Enter length">
        <br>
        <button id="generateBtn">Generate Text</button>
    </div>
    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const startText = document.getElementById('startText').value;
            const length = document.getElementById('length').value;

            const response = await fetch('deepspaceai.pythonanywhere.com/text_completion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: startText, length: length }),
            });
        
            const result = await response.json();
            const generatedText = result.generated_text;
        
            document.getElementById('startText').value += generatedText;
        });
    </script>
</body>
</html>
